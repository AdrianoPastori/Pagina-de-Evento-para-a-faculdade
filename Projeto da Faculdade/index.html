<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show de Rock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Show de Rock</h1>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#programacao">Programação</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="sobre">
    <h2>Sobre o Evento</h2>
    <p>Um grande eventos de rock com bandas nacionais </p>
  </section>

  <section id="programacao">
    <h2>Programação</h2>
    <ul>
      <li>10h - Abertura</li>
      <li>11h - Banda 1 </li>
      <li>13h - Banda 2 </li>
      <li>14h - Banda 3</li>
      <li>17h - Banda 4</li>
    </ul>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome">
      <input type="email" placeholder="Seu e-mail">
      <textarea placeholder="Mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 - Show de Rock</p>
  </footer>
</body>
</html>
